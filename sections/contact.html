<section id="contact" class="contact-section">
    <h2 class="section-title">Contactons-nous !</h2>
    <p class="contact-intro">Je suis toujours ouverte aux nouvelles opportunités et aux collaborations. N'hésitez pas à
        me contacter si vous avez une question, un projet ou simplement envie de discuter !</p>
    <form action="[URL_DE_VOTRE_FORMULAIRE_OU_VOTRE_EMAIL_SERVICE]" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Votre Nom</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Votre Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Votre Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn primary-btn send-message-btn">Envoyer le message <i
                class="fas fa-paper-plane"></i></button>
    </form>
    <div class="contact-details">
        <p><i class="fas fa-envelope"></i> <a href="mailto:niainahunjan@gmail.com">niainahunjan@gmail.com</a></p>
        <p><i class="fas fa-phone"></i>+261342626893- +261337920473</p>
        <p><i class="fas fa-map-marker-alt"></i> Antananarivo, Renivohitra</p>
    </div>
</section>
